PLOT_DISTR = True
PLOT_DDTW = False

[LSHA PARAMETERS]
# either 'd' (deterministic) or 'n' (nondeterministic)
DETERMINISM =  d
# either 'S' (strict) or 'W' (weak): strict overapproximates, weak potentially results in non-determinism
EQ_CONDITION = w
# FIX Gabriele: 'd' can be paired with both 'S' and 'W', while 'nd' can only be paired with 'S'
# In this version of the algorithm, one must set DETERMINISM = n, EQ_CONDITION = s

# either 'w' (weak equality) or 't' (the weakest version of equality, which only looks at the first column)
EDGES_CONDITION = w

MI_QUERY = True
HT_QUERY = True

# D:deterministic/S:stochastic (THERMO only works with S)
HT_QUERY_TYPE = S
# The higher N_min the more samples are collected at each ref query (more robust, but takes more time)
# THERMO requires N_min >= 20 (original value N_min = 30)
N_min = 20
# Amplitude of the noise that is added when synthesizing data points in case of scarce observations.
# NOT USED FOR THE THERMO USE CASE.
DELTA = 0.0

